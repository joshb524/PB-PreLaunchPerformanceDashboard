<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/svg+xml" href="assets/favicon.svg" />
  <link rel="stylesheet" href="src/styles.css" />
  <title>Meta Ads Iterative Dashboard</title>
</head>
<body>
  <header id="header">
    <input type="file" id="fileInput" accept=".csv" aria-label="Upload CSV" />
    <button id="demoBtn">Load Demo Data</button>
    <button id="newIter">New</button>
    <button id="saveIter">Save</button>
    <button id="restoreIter">Restore</button>
    <button id="exportIter">Export JSON</button>
    <button id="importIter">Import JSON</button>
    <label>Date Range <input type="date" id="startDate" /> - <input type="date" id="endDate" /></label>
    <label><input type="checkbox" id="activeOnly" /> Active only</label>
    <label>Min Spend <input type="number" id="minSpend" /></label>
    <label>Min Impr <input type="number" id="minImpr" /></label>
    <button id="clearData">Clear Local Data</button>
    <div id="totals"></div>
  </header>
  <main id="layout">
    <section id="grid" aria-label="Activity grid"></section>
    <section id="tree" aria-label="Campaign tree"></section>
    <section id="side" aria-label="Notes and progress">
      <div id="notes"></div>
      <div id="progress"></div>
    </section>
  </main>
  <section id="log" aria-label="Log"></section>
  <div id="tooltip-portal" aria-hidden="true"></div>
  <script type="module" src="src/app.js"></script>
</body>
</html>
